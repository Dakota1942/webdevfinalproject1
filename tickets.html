
<html lang="en">
    <head>
        <title> Tour Tickets </title>
        <link rel="stylesheet" href="css/tickets.css">
        <!--<meta charset="utf-8">-->
        <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"> </script>
    </head>
    <body>
        <h1> Concert Tickets </h1>
        <h2> Fill out the form to reserve your ticket. </h2>
        <div class="navbar">
            <ul>
                <li> <a href="home.html"> Home </a> </li>
            </ul>
        </div>
        <div class="signup">
            <form class="reservation">
                <p> *Name:
                    <input type="name" placeholder="First Name" id="fname" required>
                </p>
                <p> Email:
                    <input type="email" name="email" id="email" placeholder="name@domain.com" autofocus required>
                </p>
                <p> Pick your seat:
                    <select size="1" name="seatoptions" id="seatoptions"> 
                        <option value="A1" selected> A1 </option>
                        <option value="A2"> A2 </option>
                        <option value="A3"> A3 </option>
                        <option value="A4"> A4 </option>
                        <option value="A5"> A5 </option>
                        <option value="B1"> B1 </option>
                        <option value="B2"> B2 </option>
                        <option value="B3"> B3 </option>
                        <option value="B4"> B4 </option>
                        <option value="B5"> B5 </option>
                    </select>
                </p>
                <p>
                    <input type="button" value="Click to submit">
                </p>
                <p id="reserved"> </p>
            </form>
        </div>
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
        <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>


        <script src="js/tickets.js"></script>
    </body>
</html>
